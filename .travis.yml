os: linux
dist: bionic

language: cpp
compiler: gcc-9

_install_qt: &install_qt
  before_install:
    - sudo apt-get install qt5-default
    - sudo apt-get install libgl1-mesa-dev

addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-9

env:
- COMPILER_NAME=gcc CXX=g++-9 CC=gcc-9 BUILD_CONFIGURATION=Debug BUILD_GUI=OFF
- COMPILER_NAME=gcc CXX=g++-9 CC=gcc-9 BUILD_CONFIGURATION=Release BUILD_GUI=OFF
      
jobs:      
  exclude:
    - if: branch = GUI
      env: BUILD_GUI=OFF
    - if: branch = console
      env: BUILD_GUI=ON
    - if: branch = master
      env: BUILD_CONFIGURATION=Debug
    - if: branch != master
      env: BUILD_CONFIGURATION=Release

jobs:
  include:
    - <<: *install_qt
      env: COMPILER_NAME=gcc CXX=g++-9 CC=gcc-9 BUILD_CONFIGURATION=Debug BUILD_GUI=ON
    - <<: *install_qt
      env: COMPILER_NAME=gcc CXX=g++-9 CC=gcc-9 BUILD_CONFIGURATION=Release BUILD_GUI=ON
    
script:
- mkdir build
- cd build
- cmake -DCMAKE_BUILD_TYPE=$BUILD_CONFIGURATION -DBUILD_GUI=$BUILD_GUI ..
- cmake --build .
- ctest --output-on-failure
